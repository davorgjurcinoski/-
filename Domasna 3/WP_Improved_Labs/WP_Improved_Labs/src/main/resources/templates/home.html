        header, footer.logo {

        .filijali ul {

            background-image: linear-gradient(90deg,#437d21,#59A52C,#6fca3a,#8dd562);

            transform: scale(1.03);
        }
        form:hover #hover-banks{
            content: url("photos/—Pngtree—vector bank icon_4046246.png");

        }

        .podnaslov {

            text-align: center;
        }
        #naslov2 {
            font-size: 30px;
        }


    </style>

    <script>
        // Success function
        function successFunction(value) {
            var lat = value.coords.latitude;
            var long = value.coords.longitude;
            document.getElementById('error')
                .innerHTML = "";
            document.getElementById('latitude')
                .innerHTML = `Latitude: ${lat}`;
            document.getElementById('longitude')
                .innerHTML = `Latitude: ${long}`;

            document.getElementById("lat").value = lat;
            document.getElementById("lon").value = long;

            document.getElementById("lat1").value = lat;
            document.getElementById("lon1").value = long;
        }

        // Error Function
        function errorFunction(err) {
            document.getElementById('latitude')
                .innerHTML = "";
            document.getElementById('longitude')
                .innerHTML = "";
            document.getElementById('error')
                .innerHTML = `Error occurred: ${err.message}`;
        }

        // Main function to get location

        navigator.geolocation
                .getCurrentPosition(
                    successFunction, errorFunction
                );



    </script>

</head>
<body>
<div>
    <header>
        <img class="logo" src="photos/logo%20bpoint.png" alt="location point">
    </header>
</div>


<div id="naslov2">
    <h2>Најди ја банката или банкоматот <br> најблиску до тебе!</h2>
</div>
<div class="filijali">
    <ul>
        <li style="padding-right: 45px"><p><span style="font-size: 35px"> 11 </span><br> Банки</p></li>
        <li><p><span style="font-size: 35px"> 80+ </span><br> Филијали</p></li>
        <li style="padding-left: 45px"><p><span style="font-size: 35px"> 60+ </span> <br> Банкомати</p></li>
    </ul>
</div>
<section class="container">
    <h2 id="latitude" style="position: absolute; color: black; font-size: 1px"></h2>
    <h2 id="longitude" style="position: absolute; color: black; font-size: 1px"></h2>
    <h2 id="error" style="position: absolute; color: black; font-size: 1px"></h2>

    <form th:action="@{/banks}" th:method="POST">
        <input id="lat" type='hidden' name='lat' value="123456"/>
        <input id="lon" type='hidden' name='lon' value="123456"/>

        <button type='submit' value='Најди Банкомат' style="background-color: transparent">
            <div class="card">
                <div class="card-image car1" id="hover-banks"></div>
                <h2 class="podnaslov">Најди банка</h2>
            </div>
        </button>
    </form>
    <form th:action="@{/atms}" th:method="POST">
        <input id="lat1" type='hidden' name='lat' value="123456"/>
        <input id="lon1" type='hidden' name='lon' value="123456"/>

        <button type='submit' value='Најди Банкомат' style="background-color: transparent">
            <div class="card">
                <div class="card-image car2" id="hover-atm"></div>
                <h2 class="podnaslov">Најди банкомат</h2>
            </div>
        </button>
    </form>




</section>
